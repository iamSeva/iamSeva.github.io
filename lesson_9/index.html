<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Мой первый сайт</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="section">
	<div class="container">
		<div class="row">
			<div class="col-lg-8 offset-lg-2">
				<h1 class="header text-center">
					<span>Получите видео-инструкцию</span>
					<strong class="text-uppercase">Как заработать свой первый миллион</strong>
				</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-6 offset-lg-1">
				<div class="video">
					<iframe width="100%" height="315" src="https://www.youtube.com/embed/ayVLjyWqMCs" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
				</div>
			</div>
			<div class="col-lg-4">
				<div class="form">
					<p class="form-header text-center">Введите свой email</p>
					<form action="#">
						<input type="text" class="form-control" placeholder="Ваше имя">
						<input type="text" class="form-control" placeholder="Ваш email">
						<button class="btn btn-primary btn-lg btn-block">Получить инструкцию</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="section">
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<h2 class="section-header text-uppercase text-center">Почему нужно сделать это сейчас?</h2>
			</div>
		</div>
		<div class="feature text-center">
			<div class="row">
				<div class="col-lg-3">
					<div class="feature-box">
						<img src="img/001-summer.png" alt="1 преимущество">
						<p>Первое преимущество</p>
					</div>
				</div>
				<div class="col-lg-3">
					<div class="feature-box">
						<img src="img/003-mountains.png" alt="2 преимущество">
						<p>Второе преимущество</p>
					</div>
				</div>
				<div class="col-lg-3">
					<div class="feature-box">
						<img src="img/002-camping.png" alt="3 преимущество">
						<p>Третье преимущество</p>
					</div>
				</div>
				<div class="col-lg-3">
					<div class="feature-box">
						<img src="img/004-boarding-pass.png" alt="4 преимущество">
						<p>Четвертое преимущество</p>
					</div>
				</div>
			</div>
			<button class="btn btn-primary btn-lg">Получить инструкцию</button>
		</div>
	</div>
</div>

<div class="section">
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<h2 class="section-header text-uppercase text-center">Наши клиенты</h2>
			</div>
		</div>
		<div class="clients text-center">
			<div class="row">
				<div class="col-lg-3"><img src="img/Слой 8.jpg" alt=""></div>
				<div class="col-lg-3"><img src="img/Слой 9.jpg" alt=""></div>
				<div class="col-lg-3"><img src="img/Слой 10.jpg" alt=""></div>
				<div class="col-lg-3"><img src="img/Слой 11.jpg" alt=""></div>
				<div class="col-lg-3"><img src="img/Слой 12.jpg" alt=""></div>
				<div class="col-lg-3"><img src="img/Слой 13.jpg" alt=""></div>
				<div class="col-lg-3"><img src="img/Слой 14.jpg" alt=""></div>
				<div class="col-lg-3"><img src="img/Слой 15.jpg" alt=""></div>
			</div>
		</div>
	</div>
</div>

</body>
</html>
