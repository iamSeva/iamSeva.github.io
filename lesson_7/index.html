<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Мой первый сайт</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="section">
		<h1 class="header"><span>Получите видео-инструкцию</span><strong>Как заработать свой первый миллион</strong></h1>
		<div class="main">
			<div class="video">
				<iframe width="550" height="315" src="https://www.youtube.com/embed/ayVLjyWqMCs" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
			</div>
			<div class="form">
				<p class="form-header">Введите свой email</p>
				<form action="#">
					<input type="text" placeholder="Ваше имя">
					<input type="text" placeholder="Ваш email">
					<button class="btn">Получить инструкцию</button>
				</form>
			</div>
		</div>
	</div>

	<div class="section">
		<h2 class="feature-header">Почему нужно сделать это сейчас?</h2>
		<div class="feature">
			<div class="col">
				<img src="img/001-summer.png" alt="Первое преимущество">
				<p>Первое преимущество</p>
			</div>
			<div class="col">
				<img src="img/002-camping.png" alt="Второе преимущество">
				<p>Второе преимущество</p>
			</div>
			<div class="col">
				<img src="img/003-mountains.png" alt="Третье преимущество">
				<p>Третье преимущество</p>
			</div>
			<div class="col">
				<img src="img/004-boarding-pass.png" alt="Четвертое преимущество">
				<p>Четвертое преимущество</p>
			</div>
		</div>
		<button class="btn">Получить инструкцию</button>
	</div>

	<div class="section">
		<h3 class="client-header">Наши клиенты</h2>
			<div class="cl">
				<div class="client"><img src="img/Слой 8.jpg" alt="Клиент №1"></div>
				<div class="client"><img src="img/Слой 9.jpg" alt="Клиент №2"></div>
				<div class="client"><img src="img/Слой 10.jpg" alt="Клиент №3"></div>
				<div class="client"><img src="img/Слой 11.jpg" alt="Клиент №4"></div><br>
				<div class="client"><img src="img/Слой 12.jpg" alt="Клиент №5"></div>
				<div class="client"><img src="img/Слой 13.png" alt="Клиент №6"></div>
				<div class="client"><img src="img/Слой 14.png" alt="Клиент №7"></div>
				<div class="client"><img src="img/Слой 15.jpg" alt="Клиент №8"></div>
			</div>
	</div>


</body>
</html>
